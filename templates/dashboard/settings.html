{% extends 'base.html' %}

{% block title %}Settings{% endblock %}

{% block content %}
    <div class="settings_template">
        <div class="settings_header">Settings</div>
        <div class="settings_navbar">
            <div class="settings_navbar_item {% if view == "profile" %} settings_navbar_item_selected {% endif %}">
                Profile
            </div>
            <div class="settings_navbar_item">Projects</div>
            <div class="settings_navbar_item">Task</div>
            <div class="settings_navbar_item">Other</div>
        </div>
        {% if view == "profile" %}
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media }}
                {% for field in form %}
                    <div class="field">
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field }}
                    </div>
                {% endfor %}
                <button type="submit" class="btn-save">Save</button>
            </form>
        {% endif %}
    </div>
    <script>
    </script>
{% endblock %}
