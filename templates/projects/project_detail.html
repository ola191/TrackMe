<h2>{{ project.name }}</h2>
<p>{{ project.description }}</p>

<ul>
    {% for task in tasks %}
        <li><a href="{% url 'task_detail' project.pk task.pk %}">{{ task.title }}</a> - {{ task.status }}</li>
    {% empty %}
        <li>No tasks found.</li>
    {% endfor %}
</ul>

<h3>Add Team Member</h3>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add</button>
</form>

<a href="{% url 'task_create' project.pk %}">Add New Task</a>
