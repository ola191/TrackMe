<h2>Your Projects</h2>
<a href="{% url 'project_create' %}">Add New Project</a>
<ul>
    {% for project in projects %}
        <li><a href="{% url 'project_detail' project.pk %}">{{ project.name }}</a> - {{ project.description }}</li>
    {% empty %}
        <li>No projects found.</li>
    {% endfor %}
</ul>
