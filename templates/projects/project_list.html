

{% extends 'base.html' %}

{% block title %}Projects{% endblock %}

{% block content %}
    <div class="skelet_projects_list">
        <a class="skelet_add_project" href="{% url 'project_create' %}">Add New Project</a>
        <ul class="skelet_projects">
            {% for project in projects %}
                <li class="skelet_project"><a href="{% url 'project_detail' project.pk %}">{{ project.name }}</a> - {{ project.description }}
                </li>
            {% empty %}
                <li>No projects found.</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
