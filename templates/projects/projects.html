{% extends 'base.html' %}

{% block title %}Projects{% endblock %}

{% block content %}
<h1>Projects</h1>
<ul>
    {% for project in projects %}
    <li>{{ project.name }} - {{ project.description }}</li>
    {% endfor %}
</ul>

<a href="{% url 'project_create' %}">Add New Project</a>
{% endblock %}
