{% extends 'base_short.html' %}
{% load static %}

{% block title %}Register{% endblock %}

{% block content %}
    <div class="h-full w-full center-hor-ver main_element">
        <div class="panel register-panel p2 flex-col center-ver center-hor">
            <div class="px2 w-full">
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="my1 flex-col form-field font-helv">
                            <label class="py05" for="{{ field.id_for_label }}">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="error">{{ field.errors }}</div>
                            {% endif %}
                        </div>
                    {% endfor %}
                    <button type="submit" class="panel-button" style="margin-top: 2em;">Sign Up</button>
                </form>
                <a href="{% url 'login' %}" class="redirect" style="color: white; text-decoration: none;">
                    <button class="panel-button filter-pale my1 ">
                        Login Form
                    </button>
                </a>
            </div>
        </div>
    </div>
    <div class="second_element" style="position: absolute; display: flex; align-items: center; justify-content: center; width: 100%; height: 100%; pointer-events: none">
    </div>
{% endblock %}
